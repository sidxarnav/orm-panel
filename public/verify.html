<!DOCTYPE html>
<html>
<body>
<h3 id="msg">Verifying...</h3>
<script>
const token=new URLSearchParams(location.search).get("token");
fetch("/api/client/verify",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({token})})
.then(()=>{msg.innerText="Verified! Redirecting...";setTimeout(()=>location.href="/v2/client-login.html",1500)});
</script>
</body>
</html>
