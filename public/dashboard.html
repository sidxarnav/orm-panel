<!DOCTYPE html>
<html>
<head>
  <title>ORM Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f6fa;
      padding: 20px;
    }
    h1 {
      background: #2f3640;
      color: white;
      padding: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      max-width: 400px;
      padding: 6px;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    button {
      background: #40739e;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  if (!sessionStorage.getItem("loggedIn")) {
    window.location.href = "/login.html";
  }
</script>

<h1>ORM Admin Dashboard</h1>
<button onclick="logout()">Logout</button>

<hr>

<!-- ================= CLIENT LIST ================= -->
<h2>Clients</h2>
<table id="clientsTable">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
</table>

<hr>

<!-- ================= ADD REVIEW ================= -->
<h2>Add Review (Assign to Client)</h2>

<select id="clientSelect"></select>

<select id="reviewStatus">
  <option>Positive</option>
  <option>Negative</option>
</select>

<textarea id="note" placeholder="Internal note"></textarea>

<select id="removal">
  <option>Not Reported</option>
  <option>Reported</option>
  <option>Pending</option>
  <option>Resolved</option>
</select>

<button onclick="addReview()">Add Review</button>

<hr>

<!-- ================= ALL REVIEWS ================= -->
<h2>All Reviews</h2>
<table id="reviewsTable">
  <tr>
    <th>Client ID</th>
    <th>Status</th>
    <th>Note</th>
    <th>Removal</th>
  </tr>
</table>

<script>
  function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "/login.html";
  }

  /* ===== LOAD CLIENTS (FROM client_users) ===== */
  async function loadClients() {
    const res = await fetch("/api/admin/clients");
    const data = await res.json();

    const table = document.getElementById("clientsTable");
    const select = document.getElementById("clientSelect");

    table.innerHTML = `
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    `;
    select.innerHTML = "";

    data.forEach(c => {
      table.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.email}</td>
        </tr>
      `;

      const opt = document.createElement("option");
      opt.value = c.id;
      opt.text = `${c.name} (${c.email})`;
      select.appendChild(opt);
    });
  }

  /* ===== ADD REVIEW FOR CLIENT ===== */
  async function addReview() {
    const client_id = document.getElementById("clientSelect").value;
    const status = document.getElementById("reviewStatus").value;
    const note = document.getElementById("note").value;
    const removal = document.getElementById("removal").value;

    await fetch("/api/admin/reviews", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ client_id, status, note, removal })
    });

    document.getElementById("note").value = "";
    alert("Review added successfully");
    loadReviews();
  }

  /* ===== LOAD ALL REVIEWS ===== */
  async function loadReviews() {
    const res = await fetch("/api/reviews");
    const data = await res.json();

    const table = document.getElementById("reviewsTable");
    table.innerHTML = `
      <tr>
        <th>Client ID</th>
        <th>Status</th>
        <th>Note</th>
        <th>Removal</th>
      </tr>
    `;

    data.forEach(r => {
      table.innerHTML += `
        <tr>
          <td>${r.client_id || "-"}</td>
          <td>${r.status}</td>
          <td>${r.note || "-"}</td>
          <td>${r.removal}</td>
        </tr>
      `;
    });
  }

  loadClients();
  loadReviews();
</script>

</body>
</html>
