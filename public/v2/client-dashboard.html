<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
    }
    nav {
      background: #2f3640;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      background: #e84118;
      border: none;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #f1f2f6;
    }
    .empty {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .upgrade {
      background: #44bd32;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>

<body onload="loadDashboard()">

<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "/v2/client-login.html";
  }
</script>

<nav>
  <span>ORM Client Dashboard</span>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">
  <h3 id="welcome">Welcome</h3>

  <!-- üî• STRIPE UPGRADE BUTTON -->
  <button class="upgrade" onclick="goPremium()">
    Upgrade to Premium
  </button>

  <hr>

  <h4>Your Reviews</h4>

  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Note</th>
        <th>Removal</th>
      </tr>
    </thead>
    <tbody id="reviews"></tbody>
  </table>
</div>

<script>
async function loadDashboard() {
  const name = localStorage.getItem("clientName") || "Client";
  document.getElementById("welcome").innerText = "Welcome, " + name;

  const token = localStorage.getItem("token");

  const res = await fetch("/api/my/reviews", {
    headers: {
      Authorization: "Bearer " + token
    }
  });

  // üîê FREE USER BLOCK
  if (res.status === 403) {
    document.getElementById("reviews").innerHTML = `
      <tr>
        <td colspan="3" class="empty">
          üîí Premium access required.<br><br>
          Click <b>Upgrade to Premium</b> above to unlock reviews.
        </td>
      </tr>
    `;
    return;
  }

  const data = await res.json();
  const tbody = document.getElementById("reviews");

  if (!data || !data.length) {
    tbody.innerHTML =
      "<tr><td colspan='3' class='empty'>No reviews assigned yet</td></tr>";
    return;
  }

  tbody.innerHTML = "";
  data.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.status}</td>
        <td>${r.note || "-"}</td>
        <td>${r.removal || "-"}</td>
      </tr>
    `;
  });
}

async function goPremium() {
  const res = await fetch("/api/stripe/create-checkout", {
    method: "POST",
    headers: {
      Authorization: "Bearer " + localStorage.getItem("token")
    }
  });

  const data = await res.json();
  window.location.href = data.url;
}

function logout() {
  localStorage.clear();
  window.location.href = "/v2/client-login.html";
}
</script>

</body>
</html>
