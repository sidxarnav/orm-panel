<!DOCTYPE html>
<html>
<head>
  <title>Client Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
    }
    .box {
      max-width: 420px;
      background: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #40739e;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    a {
      display: block;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("token")) {
    window.location.href = "/v2/client-dashboard.html";
  }
</script>

<div class="box">
  <h2>Client Login</h2>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <a href="/v2/client-signup.html">Create new account</a>
  <a href="/v2/forgot.html">Forgot password?</a>
</div>

<!-- ðŸ”¥ IMPORTANT FIX -->
<script src="/v2/app.js"></script>

</body>
</html>
