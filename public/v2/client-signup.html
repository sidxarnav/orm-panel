<!DOCTYPE html>
<html>
<head>
  <title>Client Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
    }
    .box {
      max-width: 420px;
      background: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #44bd32;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create Client Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Create Account</button>

  <a href="/v2/client-login.html">Already have an account? Login</a>
</div>

<script src="app.js"></script>

</body>
</html>
