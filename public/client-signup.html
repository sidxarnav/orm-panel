<!DOCTYPE html><html><head>
<title>Signup</title>
<style>body{font-family:Arial;background:#f4f6f8}.box{max-width:380px;margin:80px auto;background:#fff;padding:20px}</style>
</head><body>
<div class="box">
<h2>Create Account</h2>
<input id="name" placeholder="Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="signup()">Signup</button>
</div>
<script>
async function signup(){
 const r=await fetch("/api/client/signup",{method:"POST",headers:{'Content-Type':'application/json'},
 body:JSON.stringify({name:name.value,email:email.value,password:password.value})});
 alert("Signup done. Verify email (check server log).");
}
</script></body></html>
